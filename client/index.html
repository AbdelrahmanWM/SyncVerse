<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync Verse Client</title>
  </head>
  <body>
    <div
      id="root"
      style="
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      "
    >
      <button onclick="joinSession()">Join Session</button>
      <button onclick="leaveSession()">Leave Session</button>
      <button onclick="getAllPeers()">Get Connected Peers</button>
      <button onclick="getPeerMode()">Get Peer Mode</button>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="./public//wasm/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("./public/wasm/crdt_conn.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
